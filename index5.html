<!DOCTYPE html>
<html>

<head>
    <title>Nan Jing</title>
    <meta charset="utf-8">
    <link href="nanjing.css" type="text/css" rel="stylesheet">
</head>


<body>
    <main>
        <div class="contact-us">
            <h2>Contact Us</h2>

        </div>

    </main>
    <div class="content">
        <div class="contact">
            <ul>
                <li>Name:</li><input type="text" placeholder="Name">
                <li>Tel:</li><input type="text" placeholder="Tel">
                <li>E-mail:</li><input type="text" placeholder="Mail">
                <li>Adress:</li><input type="text" placeholder="Adress">
                <li>Tell us what you want to experience:</li>
            </ul>
        </div>
        <div class="message">

            <textarea rows="10" cols="60" maxlength="200"></textarea>
           
            <button type="button">send us</button>
        
            
        </div>

        <div class="find-us">



            <img src="wechat.jpg" alt="instagramm" width="40px" height="40px">
            <img src="twitter.jpg" alt="twitter" width="40px" height="40px">
            <img src="facebook.jpg" alt="facebook" width="40px" height="40px">
            <img src="instagramm.jpg" alt="instagramm" width="40px" height="40px">

        </div>
    </div>


    <footer>
        <h4><strong>Nanjing</strong> City
            <img src="南京.jpg" width="25px" height="25px">
        </h4>


    </footer>

</body>

</html>
